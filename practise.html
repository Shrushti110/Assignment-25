<!DOCTYPE html>
<html lang="en">
<head>
    <title>IF-ELSE LADDER</title>
</head>
<body>
    <script>
        const marks = parseInt(prompt("Enter a Number"));

        if(marks >= 70){
            console.log('A')
        }
        else if(marks >= 60){
            console.log('O')
        }
        else if(marks >= 50){
            console.log('D')
        }
        else if(marks >= 40){
            console.log('E')
        }
        else if(marks >= 35){
            console.log('Pass')
        }
        else{
            console.log('Fail')
        }
    </script>
</body>
</html>
